{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add New Task</h5>
    </div>
    <div class="card-body">
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>

{% endblock %}
